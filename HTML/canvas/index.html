<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- id: để bắt sự kiện trên dom còn lại thì như những cái khác -->
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid red"></canvas>
    <canvas id="canvasLine" width="200" height="0" style="border: 1px solid #000"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
    </script>
</body>

</html>
