<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="myCanvas" width="1000" height="500" style="border:1px solid red"></canvas>
    <script>
        var color = ["#fff","#000","#999",'Pink','Purple','Brown'];
        var myCanvas = document.getElementById('myCanvas');
        var ctx = myCanvas.getContext("2d");
        for (i = 0; i < 30; i++) {
            var a = (Math.random() * 400).toFixed(0);
            var b = (Math.random() * 400).toFixed(0);
            var c = (Math.random() * 100).toFixed(0);
            ctx.beginPath();
            ctx.arc(a, b, c, 0, 2 * Math.PI);
            var rd = (Math.random() * color.length).toFixed(0);
                ctx.fillStyle = color[rd];
                ctx.fill();
            ctx.stroke();
        }
    </script>
</body>

</html>
