<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>

<body>
    <script>
        //bài 1
        var browser = 'Firefox';
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
            break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
            break;
            default:
                alert('We hope that this page looks ok!');
            break;
        }
        // // bài 2
        let a = prompt('a?', '');
        switch(a){
            case 0:
            alert(0);
            break;
            case 1:
            alert(1);
            break;
            case 2:
            case 3:
            alert('2,3');
            break;
        }
        //bài 3
        let num = parseInt(prompt('Type a number'));
        //if... else
        if(num > 0){
            document.write(1);
        }else if(num < 0){
            document.write(-1);
        }else{
            document.write(0);
        }

        //switch
        var o = num > 0;
        var b = num < 0;

        switch(true){
            case o:
            document.write(1);
            break;
            case b:
            document.write(-1);
            break;
            default:
            document.write(0);
            break;          
        }

    </script>
</body>

</html>
