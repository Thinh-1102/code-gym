<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="btn1()">bài tập 1</button>
    <button onclick="btn2()">bài tập 2</button>
    <button onclick="btn3()">bài tập 3</button>
    <script>
        function btn1() {
            var myColor = ['Red', 'Green', 'White', 'Black'];
            console.log(myColor.toString())
        }
        function btn2() {
            var num = prompt('xin nhập 1 dãy số');
            var numArr = num.split('');
            var length = numArr.length

            for (var i = 0; i < length; i++) {
                if (Number(numArr[i]) % 2 == 0 && Number(numArr[i + 1]) % 2 == 0) {
                    numArr.splice(i + 1, 0, '-')
                }
            }
            console.log(numArr.join(''))
        }
        function btn3() {
            var str = prompt('nhập text vào nào');
            var strArr = str.split('');
            strArrlength = strArr.length
            for (let i = 0; i < strArrlength; i++) {
                if (strArr[i].toUpperCase() === strArr[i]) {
                    strArr[i] = strArr[i].toLowerCase();
                } else {
                    strArr[i] = strArr[i].toUpperCase();
                }
            }
            console.log(strArr.join(''))
        }
    </script>
</body>

</html>
