<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>In danh sách các số nguyên tố</title>
</head>

<body>
  <script>
    let max = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số nguyên tố?", 0));
    document.write('<br/>');
    for (let i = 1, count = 1; count <= max; i++) {
      let uocso = 0;
      for (let j = 1; j <= i; j++) {
        if (i % j == 0) {
          uocso += 1;
          continue;
        }
      }
      if (uocso == 2) {
        document.write(i + '<br/>');
        count++;
      }
    }
  </script>
</body>

</html>
