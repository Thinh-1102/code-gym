<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bảng cửu chương</title>
</head>
<body>
   
    <script>
        var table ='<table cellpadding ="10" cellspacing="0" border = "1"><tr>'
        for(var i = 1;i< 10;i++){
            for(var j = 2; j <10; j++){
                table += "<td>"+j+"*"+i+"="+i*j+"</td>" 
            }
            table += "</tr><tr>"
        }
        table +="</tr></table>"
        document.write(table)
        </script>
</body>
</html>
