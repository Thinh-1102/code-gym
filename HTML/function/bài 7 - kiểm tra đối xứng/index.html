<body>
    <script>
        var stringInput = prompt('nhập một chuỗi để kiểm tra nào');
        var arrInput = stringInput.split('')
        var arrLength = arrInput.length;
        var index = 0;
        function isPalindrome(){
            var str = '';
            if(index > (arrLength / 2)){ 
                return alert('đây là số cặp')
            }
            if(arrInput[index] == arrInput[arrLength - index]){
                index++;
                return isPalindrome()
            }else{
                return alert('đây là số tào lao')
            }
        }
        isPalindrome()
    </script>
