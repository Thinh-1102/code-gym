<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isPrime(num) {
            var snt = true;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    snt = false;
                    break;
                }
            }
            return snt;
        }
        let result = parseInt(prompt("nhap vao 1 so de kiem tra"));
        if (isPrime(result) == true) {
            document.write(result + " là số nguyên tố");
        } else {
            document.write(result + " không phải là số nguyên tố");
        }
    </script>
</body>
</html>
