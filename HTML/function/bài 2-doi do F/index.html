<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="text" class="input-number" onkeyup="change(this.value)">
        <div class="result"></div>
    </div>
    
    <script>
        var result = document.querySelector('.result');
        function change(number) {
            var changed = (number - 32)/1.8;
            result.innerHTML = `độ F của ${number} là ${changed}`
        }
    </script>
</body>
</html>
